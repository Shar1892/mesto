<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header-margin">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile page__profile-margin">
        <img src="./images/Profile-foto.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>

      <section class="elements page__elements-margin">

        <template id="element">
          <div class="element">
            <button class="element__basket" type="button"></button>
            <img src="./images/Profile-foto.jpg" alt="Фото" class="element__photo">
            <div class="element__container">
              <h2 class="element__name"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer page__footer-margin">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="overlay overlay_type_profile">
      <div class="overlay__container">
        <button class="overlay__close" type="reset"></button>
        <form class="overlay__form overlay__form_type_edit-profile" name="user-data" novalidate>
          <h2 class="overlay__title">Редактировать профиль</h2>
          <div class="overlay__input-container">
            <input type="text" id="user-name-input" class="overlay__input overlay__input_type_user-name" name="user-name" minlength="2" maxlength="40" required>
            <span class="overlay__input-error overlay__user-name-input-error"></span>
          </div>
          <div class="overlay__input-container">
            <input type="text" id="user-activity-input" class="overlay__input overlay__input_type_user-activity" name="user-activity" minlength="2" maxlength="200" required>
            <span class="overlay__input-error overlay__user-activity-input-error"></span>
          </div>
          <button type="submit" class="overlay__save-button overlay__save-button_type_profile">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="overlay overlay_type_place">
      <div class="overlay__container">
        <button class="overlay__close" type="reset"></button>
        <form class="overlay__form overlay__form_type_add-place" name="place-data" novalidate>
          <h2 class="overlay__title">Новое место</h2>
          <div class="overlay__input-container">
            <input type="text" id="place-name-input" class="overlay__input overlay__input_type_place-name" placeholder="Название" name="place-name" minlength="2" maxlength="30" required>
            <span class="overlay__input-error overlay__place-name-input-error"></span>
          </div>
          <div class="overlay__input-container">
            <input type="url" id="place-link-input" class="overlay__input overlay__input_type_place-link" placeholder="Ссылка на картинку" name="place-link" required>
            <span class="overlay__input-error overlay__place-link-input-error"></span>
          </div>
          <button type="submit" class="overlay__save-button overlay__save-button_type_place">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="overlay overlay_type_image">
      <div class="overlay__image-contauner">
        <button class="overlay__close" type="reset"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="What?" class="overlay__image">
        <h2 class="overlay__image-name">What?</h2>
      </div>
    </section>
  </div>

</body>
</html>
