<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header-margin">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile page__profile-margin">
        <img src="./images/Profile-foto.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>

      <section class="elements page__elements-margin">

        <template id="element">
          <div class="element">
            <button class="element__basket" type="button"></button>
            <img src="../mesto/images/Profile-foto.jpg" alt="Фото" class="element__photo">
            <div class="element__container">
              <h2 class="element__name"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer page__footer-margin">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="overlay">
      <div class="overlay__container overlay__container_type_profile">
        <button class="overlay__close overlay__close_type_profile" type="reset"></button>
        <form class="overlay__form overlay__form_type_edit-profile" name="user-data">
          <h2 class="overlay__title">Редактировать профиль</h2>
          <input type="text" class="overlay__input overlay__input_type_user-name" name="user-name" required>
          <input type="text" class="overlay__input overlay__input_type_user-activity" name="user-activity" required>
          <input type="submit" class="overlay__save-button overlay__save-button_type_profile" value="Сохранить">
        </form>
      </div>

      <div class="overlay__container overlay__container_type_place">
        <button class="overlay__close overlay__close_type_place" type="reset"></button>
        <form class="overlay__form overlay__form_type_add-place" name="place-data">
          <h2 class="overlay__title">Новое место</h2>
          <input type="text" class="overlay__input overlay__input_type_place-name" placeholder="Название" name="place-name" required>
          <input type="url" class="overlay__input overlay__input_type_place-link" placeholder="Ссылка на картинку" name="place-link" required>
          <input type="submit" class="overlay__save-button overlay__save-button_type_place" value="Сохранить">
        </form>
      </div>

      <div class="overlay__image-contauner">
        <button class="overlay__close overlay__close_type_image" type="reset"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="What?" class="overlay__image">
        <h2 class="overlay__image-name">What?</h2>
      </div>

    </section>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
