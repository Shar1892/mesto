<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header-margin">
      <img src="./images/Vector.svg" alt="Логотип Mesto" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile page__profile-margin">
        <img src="./images/Profile-foto.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <p class="profile__name">Жак-Ив Кусто</p>
            <div class="profile__edit-button"></div>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
    </main>
  </div>
</body>
</html>
